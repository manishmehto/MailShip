          <h1 class="mainhead"> <b>Send Multiple Emails in Just One Click</b></h1>
          <a class=" sendmailbtn btn btn-outline-light btn-md download-button" href="#form">Get Started</a>

  <!-- form-->

  <section id="form" class="container-fluid">
    <div class="row flex-container">

      <div class=" inputbody col-lg-6">
        <div>
          <h3 class="uploadh3"><i class="fa-solid fa-upload"></i> Upload CSV File</h3>
          <input class="form-control form-control-md" id="upload" type="file" accept="text/csv" required>
        </div>
      </div>
      <div  class="formbody col-lg-6 col-md-12">
        <h3 class="composeh3"><i class="fa-sharp fa-solid fa-pen"></i> Compose Your Mail</h3>


        <form class="itsForm" onsubmit="sendEmail(); reset(); return false;">
          <div class="mb-3 one ">

            <input type="email" class="form-control" id="from" placeholder="From" required>
          </div>
          <div class="two mb-3">
            <input type="text" class="form-control" id="subject" value="" placeholder="Subject" required>
          </div>
          <div class="mb-3">

            <textarea class="form-control" id="msg" rows="4" placeholder="Body" required></textarea>
          </div>
          <div class="four">
            <button type="submit"  id="submit" name="button" class="btn btn-outline-light btn-md">Send <i
                class="fa-solid fa-envelope"></i></button>
          </div>


        </form>
      </div>
     </div>
  </section>

  <!--table part-->
  
<section class="table-section">
  <div class="row  tables ">
    <div class="col-lg-6 valTab ScrollStyle">

        <tr>

            <h2 class="valmailh1"><i class="fa-solid fa-circle-check"></i> Valid Mails : <span id="valcount"></span></h2>

        </tr>
      </table>
    </div>

    <div class="col-lg-6 invaltab ScrollStyle">
      <table id="inval">
        <tr>
          <td>
            <h2 class="invalmailh1"><i class="fa-solid fa-circle-xmark"></i> Invalid Mails : <span id="invalcount"></span>
            </h2>
          </td>
        </tr>
      </table>
    </div>
  </div>
</section>
